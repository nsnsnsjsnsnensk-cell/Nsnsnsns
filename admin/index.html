<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin | Panel Reseller</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }
    h2 {
      margin-bottom: 20px;
      color: #111;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .loading {
      display: none;
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }
    .error {
      margin-top: 10px;
      color: #d9534f;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login Admin</h2>
    <input type="password" id="adminkey" placeholder="Masukkan ADMIN_KEY" />
    <button onclick="loginAdmin()">Masuk</button>
    <div class="loading" id="loading">ðŸ”„ Memeriksa...</div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function loginAdmin() {
      const key = document.getElementById("adminkey").value.trim();
      const loading = document.getElementById("loading");
      const errorBox = document.getElementById("error");
      loading.style.display = "block";
      errorBox.textContent = "";

      try {
        const res = await fetch("/api/adminLogin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key })
        });

        const data = await res.json();
        loading.style.display = "none";

        if (res.ok && data.success) {
          localStorage.setItem("admin_token", key);
          window.location.href = "/admin/dashboard/";
        } else {
          errorBox.textContent = data.message || "Login gagal!";
        }
      } catch (err) {
        loading.style.display = "none";
        errorBox.textContent = "Terjadi kesalahan: " + err.message;
      }
    }
  </script>
</body>
</html>
